name: Deploy to Firebase Hosting (staging)
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Inject the App Check Debug Token into the .env file at build time
      # This is necessary to initialize App Check within roar-firekit
      - name: Create .env file with App Check Debug Token
        run: echo "VITE_APPCHECK_DEBUG_TOKEN=${{ secrets.VITE_APPCHECK_DEBUG_TOKEN }}" >> .env

      - name: 'vite staging build'
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: export VITE_STAGING_BUILD=true && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GSE_ROAR_ADMIN }}'
          channelId: live
          projectId: gse-roar-admin
          target: staging
